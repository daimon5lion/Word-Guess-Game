<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Spicy+Rice|Anton"
      rel="stylesheet"
    />
    <title>Word-Guess_Game</title>
  </head>

  <body style="background-image: url(assets/images/sports.png)">
    <div
      class="jumbotron jumbotron-fluid"
      style="background-image: url(assets/images/obackground.png)"
    >
      <div class="container">
        <h1
          class="display-4"
          style="font-family:anton; color: rgb(96, 27, 131)"
        >
          Olympic Games
        </h1>
        <p
          class="lead"
          style="font-family:Spicy Rice; font-size: 25px; color: rgb(30, 99, 145)"
        >
          <br />Have fun with Olympic Games! Type anything you know!
        </p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img
            id="image"
            src="assets/images/ogames.png"
            alt="olympic games"
          />
        </div>
        <div class="col-md-6">
          <h2 style="font-family: Black And White Picture">
            Press any key to get started!
          </h2>
          <h2 id="yourguess">_ _ _ _ _</h2>
          <p style="font-family:Arial, Helvetica, sans-serif; font-size:16px;">
            Wins:
          </p>
          <p id="win"><br /></p>
          <p style="font-family:Arial, Helvetica, sans-serif; font-size:16px;">
            Wrong Guesses:
          </p>
          <p id="wrong"><br /></p>
          <p style="font-family:Arial, Helvetica, sans-serif; font-size:16px;">
            Numbers of Guesses Remainning:
          </p>
          <p id="gremain"><br /></p>
          <p style="font-family:Arial, Helvetica, sans-serif; font-size:20px;">
            LETTERS ALREADY GUESSED:
          </p>
          <p id="guessed"><br /></p>
        </div>
      
    </div>

    <div>
      <audio id="champion">
        <source src="assets/audio/wacs.mp3" type="audio/mp3" />
      </audio>
      <audio id="sad">
            <source src="assets/audio/sadbb.mp3" type="audio/mp3" />
          </audio>
    </div>

    <script src="assets/javascript/game.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>

  </html>
